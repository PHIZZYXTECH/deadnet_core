<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeadNet Core</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      padding: 30px;
      text-align: center;
    }
    .trace {
      animation: blink 1s infinite;
      font-size: 18px;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .headline {
      font-size: 40px;
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    .terminal-box {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid lime;
      background-color: #111;
      font-size: 18px;
      height: 400px;
      overflow-y: auto;
    }
    .input-box {
      margin-top: 20px;
    }
    input {
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 18px;
      border: 1px solid lime;
      padding: 10px;
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="headline">üíÄ DEADNET CORE V1.0 üíÄ</div>

  <div class="trace">
    üîç Scanning IP... <br>
    üåç Fetching Geolocation... <br>
    üì° Connecting to DeadNet Mainframe...
  </div>

  <div class="terminal-box" id="output"></div>

  <div class="input-box">
    <input type="text" id="command" placeholder="Enter terminal command..." onkeydown="runCommand(event)">
  </div>

  <script>
    function runCommand(e) {
      if (e.key === "Enter") {
        const cmd = document.getElementById("command").value;
        document.getElementById("output").innerHTML += `<div>> ${cmd}</div>`;

        fetch("/get_response", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_input: cmd })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerHTML += `<div>${data.response}</div>`;
          document.getElementById("command").value = "";
          document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
        });
      }
    }
  </script>
</body>
</html>
